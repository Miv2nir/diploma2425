<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% load filters %}
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>
    <span class="home-main-container">
                <!--div style="min-width: 0.1rem; background-color: var(--border-color);"></div-->
                <div class="home-container half">
                    <a href="../"  class="fancy-underline back-text">Go Back</a>
                    <!--h1>{{user}}'s Profile Page</h1-->
                    <br>
                    <br>
                    <div class="datastore-item">
                        <img src="{% static 'data_icon.png' %}" class="data-icon">
                        <div style="text-align: start; max-width: 100%; overflow-x: hidden;">
                            <h3 style="margin-bottom: 0; margin-top: 0;">{{item.name}}</h3>
                            <div style="
                            overflow-x: hidden;
                             white-space: nowrap;
                             text-overflow: ellipsis;">{{item.file.name}}</div>
                        </div>
                    </div>
                    <a href="metadata_edit/" class="fancy-underline subtitle">Edit Dataset Metadata</a>
                    <div class="hr"></div>

                <h2>Description:</h2>
                <p>{{item.description}}</p>
                </div> 
    </span>
</body>
