{% load filters %}
<a href="/projects/{{item.id}}/">
    <div class="project-item">
        <img src="{{item|get_icon}}" class="thumb-icon">
        <div style="text-align: start; overflow-x: hidden; padding-right: 0.1rem;">
            <h3 class="thumb-text title">{{item.name}} <span class="subtitle">{{item|get_project_visibility}}</span></h3>
            <div class="thumb-text ">By {{item.user|get_display_name}}</div>
        </div>
    </div></a>
